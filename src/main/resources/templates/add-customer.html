<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Müşteri Ekle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <h3 class="mb-3">Yeni Müşteri Ekle</h3>

  <form th:action="@{/customers}" th:object="${customer}" method="post" class="needs-validation" novalidate>
    <div class="mb-3">
      <label class="form-label">İsim</label>
      <input type="text" th:field="*{name}" class="form-control"
             th:classappend="${#fields.hasErrors('name')}? ' is-invalid'">
      <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Hata</div>
    </div>

    <div class="mb-3">
      <label class="form-label">E-posta</label>
      <input type="email" th:field="*{email}" class="form-control"
             th:classappend="${#fields.hasErrors('email')}? ' is-invalid'">
      <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Hata</div>
    </div>

    <button type="submit" class="btn btn-success">Kaydet</button>
    <a href="/customers" class="btn btn-outline-secondary">Listeye Dön</a>
  </form>
</div>
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
