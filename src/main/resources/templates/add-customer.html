<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Müşteri Ekle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card { border:0; box-shadow:0 10px 30px rgba(0,0,0,.06); }
  </style>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">Staj CRM</a>
    <div class="ms-auto">
      <a class="btn btn-outline-secondary" href="/customers">Müşteri Listesi</a>
    </div>
  </div>
</nav>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card p-4">
        <h3 class="mb-3">Yeni Müşteri Ekle</h3>
        <form action="/customers" method="post" class="needs-validation" novalidate>
          <div class="mb-3">
            <label class="form-label">İsim</label>
            <input type="text" name="name" class="form-control" required>
            <div class="invalid-feedback">Lütfen isim girin.</div>
          </div>
          <div class="mb-3">
            <label class="form-label">E-posta</label>
            <input type="email" name="email" class="form-control" required>
            <div class="invalid-feedback">Geçerli bir e-posta girin.</div>
          </div>

          <!-- CSRF kullanıyorsan Thymeleaf ile ekle -->
          <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-success">Kaydet</button>
            <a href="/customers" class="btn btn-outline-secondary">Listeye Dön</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
(() => {
  'use strict';
  const forms = document.querySelectorAll('.needs-validation');
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', e => {
      if (!form.checkValidity()) { e.preventDefault(); e.stopPropagation(); }
      form.classList.add('was-validated');
    }, false);
  });
})();
</script>
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
