<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Araba Ekle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <h3>Yeni Araba Ekle</h3>
  <form action="/cars" method="post" class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Müşteri</label>
      <select name="customerId" class="form-select" required>
        <option value="" selected disabled>Seçin…</option>
        <option th:each="c : ${customers}" th:value="${c.id}"
                th:text="${c.name} + ' (' + ${c.email} + ')'"></option>
      </select>
    </div>
    <div class="col-md-6">
      <label class="form-label">Plaka</label>
      <input type="text" name="plate" class="form-control" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">Marka</label>
      <input type="text" name="brand" class="form-control">
    </div>
    <div class="col-md-4">
      <label class="form-label">Model</label>
      <input type="text" name="model" class="form-control">
    </div>
    <div class="col-md-4">
      <label class="form-label">Model Yılı</label>
      <input type="number" name="modelYear" class="form-control">
    </div>

    <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <div class="col-12 d-flex gap-2">
      <button type="submit" class="btn btn-primary">Kaydet</button>
      <a href="/policies/new" class="btn btn-outline-secondary">Poliçe Ekle’ye Dön</a>
    </div>
  </form>
</div>
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
