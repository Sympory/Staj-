<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Müşteri Listesi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <div th:if="${msg}" class="alert alert-success alert-dismissible fade show" role="alert">
    <span th:text="${msg}">İşlem başarılı</span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>
  <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <span th:text="${error}">Hata</span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="m-0">Müşteriler</h3>
    <div class="d-flex gap-2">
      <a class="btn btn-success" href="/customers/new">Yeni Müşteri</a>
      <a class="btn btn-outline-secondary" href="/">Ana Sayfa</a>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-hover align-middle">
      <thead class="table-light">
      <tr>
        <th style="width:90px">ID</th>
        <th>İsim</th>
        <th>Email</th>
        <th style="width:230px">İşlem</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="customer : ${customers}">
        <td th:text="${customer.id}"></td>

        <!-- satır içi edit formu -->
        <td>
          <form th:action="@{/customers/update/{id}(id=${customer.id})}" method="post" class="d-flex gap-2">
            <input type="text" name="name" th:value="${customer.name}" class="form-control" required>
        </td>
        <td>
            <input type="email" name="email" th:value="${customer.email}" class="form-control" required>
        </td>
        <td class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Düzenle</button>
          </form>

          <form th:action="@{/customers/delete/{id}(id=${customer.id})}" method="get"
                onsubmit="return confirm('Bu müşteriyi silmek istediğinize emin misiniz?')">
            <button type="submit" class="btn btn-danger">Sil</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
