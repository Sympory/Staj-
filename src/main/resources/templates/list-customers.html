<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Müşteri Listesi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card { border:0; box-shadow:0 10px 30px rgba(0,0,0,.06); }
    .table thead th { background:#f8fafc; }
  </style>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">Staj CRM</a>
    <div class="ms-auto d-flex gap-2">
      <a class="btn btn-success" href="/customers/new">Yeni Müşteri</a>
      <a class="btn btn-outline-secondary" href="/">Ana Sayfa</a>
    </div>
  </div>
</nav>

<div class="container py-5">
  <!-- Flash mesaj -->
  <div th:if="${msg}" class="alert alert-success alert-dismissible fade show" role="alert">
    <span th:text="${msg}">İşlem başarılı.</span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Kapat"></button>
  </div>
  <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <span th:text="${error}">Bir hata oluştu.</span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Kapat"></button>
  </div>

  <div class="card p-3">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <h3 class="m-0">Müşteriler</h3>

      <!-- Basit arama (frontend) -->
      <input id="search" type="text" class="form-control" placeholder="Ara (isim/email)" style="max-width:280px;">
    </div>

    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead>
          <tr>
            <th style="width:80px">ID</th>
            <th>İsim</th>
            <th>Email</th>
            <th style="width:220px">İşlem</th>
          </tr>
        </thead>
        <tbody id="customerBody">
          <tr th:each="customer : ${customers}">
            <td th:text="${customer.id}"></td>

            <!-- Inline edit -->
            <td>
              <form th:action="@{/customers/update/{id}(id=${customer.id})}" method="post" class="d-flex gap-2">
                <input type="text" name="name" th:value="${customer.name}" class="form-control" required>
            </td>
            <td>
                <input type="email" name="email" th:value="${customer.email}" class="form-control" required>
            </td>
            <td class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Düzenle</button>
              </form>

              <form th:action="@{/customers/delete/{id}(id=${customer.id})}" method="get"
                    onsubmit="return confirm('Bu müşteriyi silmek istediğinize emin misiniz?')">
                <button type="submit" class="btn btn-danger">Sil</button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>

<script>
  // Basit ön yüzde filtreleme (client-side)
  const input = document.getElementById('search');
  const tbody = document.getElementById('customerBody');
  input?.addEventListener('input', () => {
    const q = input.value.toLowerCase();
    [...tbody.querySelectorAll('tr')].forEach(tr => {
      const text = tr.innerText.toLowerCase();
      tr.style.display = text.includes(q) ? '' : 'none';
    });
  });
</script>
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
